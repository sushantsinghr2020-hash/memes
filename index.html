<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single Image Responsive Webpage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <img src="me.jpg" alt="My Image" />
</body>
</html>
